<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

<main class="flex h-screen justify-center items-center bg-white">
    <div class="check-email-text flex flex-col justify-center items-center bg-slate-300 p-12 rounded-3xl shadow-xl">
        <h1 class="text-4xl">Enter your email address to reset password</h1>

        <!-- ------------------------------------------- -->
        <form method="POST" class="lg:w-3/4 p-2 mx-auto">
            {% csrf_token %}
            <div class="my-5">
                <input type="email" id="id_email" name="email" placeholder="Email" autocomplete="email"
                       class="w-full mt-2 px-4 py-4 rounded-xl" required>
            </div>

            <!-- Form fields errors -->
            {% if form.email.errors %}
            <div class="flash_msg_email mb-5 rounded-xl flex">
                <div class="p-5 rounded-l-xl crossBtnDiv bg-red-400 flex items-center" id="crossBtnDiv_formError_email">
                    <span><strong>&#9587</strong></span>
                </div>
                <div class="w-11/12 p-5 rounded-r-xl bg-red-500">
                    <p><strong>Email: {{ form.email.errors|striptags }}</strong></p>
                </div>
            </div>
            {% endif %}
            <button type="submit" class="w-full px-5 py-3 mt-2 rounded-xl text-white bg-teal-800 hover:bg-teal-700">Reset Password</button>
            <div class="mt-4 text-center">
                <a href="{% url 'accountApp:login' %}"><p>Back to log in</p></a>
            </div>
        </form>
        <!-- ------------------------------------------- -->


    </div>
</main>

{% endblock %}
